<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>
        <!-- create a table with rows and columns-->
         <h2>Working with Tables</h2>
        <table>
            <h4>1. Basic Table Structure</h4>
            <tr>
                <th>Name</th>
                <th>Subject</th>
                <th>Grade</th>
            </tr>
            <tr>
                <td>John Doe</td>
                <td>Mathematics</td>
                <td>A</td>
            </tr>
            
            <tr>
                <td>Jane Smith</td>
                <td>Science</td>
                <td>B+</td>
            </tr>
        </table>

        <!-- add features border, colspan and rowspan -->
        <table border="1">
            <h4>2. Attributes in Tables</h4>
            <tr>
                <th colspan="2">Student Information</th>
            </tr>
            <tr>
                <td>Name</td>
                <td>John Doe</td>
            </tr>
            <tr>
                <td colspan="2">Mathematics A+</td>
            </tr>
        </table>
    </body>
</html>
